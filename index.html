<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Главная</title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<section class="container">
		<form class="form">
			<article class="form__container">
				<label for="address1" class="form__label">IP 1:</label>
				<article class="form__gradient">
					<input type="text" id="address1" class="form__input" maxlength="19">
					<article class="megagradient"></article>
				</article>
			</article>
			<article class="form__container">
				<label for="address2" class="form__label">IP 2:</label>
				<input type="text" id="address2" class="form__input" maxlength="16">
			</article>
			
			<button id="submit" type="submit" class="form__button">Отправить</button>
		</form>
		<img src="./love.png" alt="love" class="love">
	</section>

	<script src="./js/script.js" type="module"></script>
</body>

</html>
